<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSwap Platform</title>
  <link rel="stylesheet" href="home.css" />
</head><body>  <div class="app-container">
    <header>
      <h1>SkillSwap Hub</h1>
      <div class="header-right">
        <div class="swap-request-btn">Swap Request</div>
        <a href="login.html" class="login-btn">Login</a>
      </div>
    </header><div class="search-bar">
  <select>
    <option>Availability</option>
    <option>Available Now</option>
    <option>Next Week</option>
  </select>

  <button>Search</button>
</div>

        <h3>Neha</h3>

              class="badge offer">SQL</span> </p>
          <p><span class="badge want">Graphic Design</span></p>
        </div>
        <div class="rating-section">
          <label for="rating-neha">Rating:</label>
          <input type="number" id="rating-neha" min="1" max="5" step="0.1" value="3.5">
          <span class="rating-value">‚≠ê 3.5 / 5</span>
        </div>
      </div>
    </div>
    <button class="request-btn">Request</button>
  </div>
