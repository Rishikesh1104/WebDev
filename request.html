<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Exchange Form</title>
    <link rel="stylesheet" href="request.css">
</head>
<body>
    <div class="container">
        <form id="skillExchangeForm">
            <div class="form-group">
                <label for="offeredSkill"><strong> Choose one of your offered skills</strong></label>
                <select id="offeredSkill" name="offeredSkill">
                    <option value="">Select a skill</option>
                    <option value="web-development">Web Development</option>
                    <option value="graphic-design">Graphic Design</option>
                    <option value="writing">Writing</option>
                    <option value="marketing">Marketing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="wantedSkill"><strong>Choose one of their wanted skills</strong></label>
                <select id="wantedSkill" name="wantedSkill">
                    <option value="">Select a skill</option>
                    <option value="photography">Photography</option>
                    <option value="video-editing">Video Editing</option>
                    <option value="language-tutoring">Language Tutoring</option>
                    <option value="music-lessons">Music Lessons</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message"><strong>Message</strong></label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message here..."></textarea>
            </div>
            <a href="index.html" id="button">Submit</a>
        </div>
        </form>
    </div>

    <script src="request.js"></script>
</body>
</html>
